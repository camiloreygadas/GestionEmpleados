{% block title %}Gestión de Empleados{% endblock %}
{% block content %}
<style>
/* ===================================================================== */
/* ESTILOS DE gestionar_empleados.html */
/* ===================================================================== */
/* SOLUCIÓN DEFINITIVA - ESCAPAR DEL CONTAINER DE BOOTSTRAP */
.escape-container {
    width: 100vw !important;
    position: relative !important;
    left: 50% !important;
    right: 50% !important;
    margin-left: -50vw !important;
    margin-right: -50vw !important;
    max-width: none !important;
}
.content-wrapper {
    padding-left: 2rem !important;
    padding-right: 2rem !important;
}
@media (min-width: 768px) {
    .content-wrapper {
        padding-left: 4rem !important;
        padding-right: 4rem !important;
    }
}
@media (min-width: 1200px) {
    .content-wrapper {
        padding-left: 6rem !important;
        padding-right: 6rem !important;
    }
}
@media (min-width: 1400px) {
    .content-wrapper {
        padding-left: 8rem !important;

:root {
    --bg-primary: #ffffff;
    --bg-secondary: #f8f9fa;
    --bg-tertiary: #e9ecef;
    --text-primary: #212529;
    --text-secondary: #6c757d;
    --text-muted: #adb5bd;
    --border-color: #dee2e6;
    --accent-color: #0d6efd;
    --success-color: #198754;
    --danger-color: #dc3545;
    --warning-color: #fd7e14;
    --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.175);
    --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --card-hover: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

[data-bs-theme="dark"] {
    --bg-primary: #212529;
    --bg-secondary: #343a40;
    --bg-tertiary: #495057;
    --text-primary: #ffffff;
    --text-secondary: #adb5bd;
    --text-muted: #6c757d;
    --border-color: #495057;
    --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.3);
    --shadow-lg: 0 1rem 3rem rgba(0, 0, 0, 0.5);
    --gradient-bg: linear-gradient(135deg, #434343 0%, #000000 100%);
    --card-hover: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
}

[data-bs-theme="dark"] .bg-light {
    background-color: var(--bg-secondary) !important;
    color: var(--text-primary) !important;
}

[data-bs-theme="dark"] .card-body.bg-light {
    background-color: var(--bg-secondary) !important;
}

[data-bs-theme="dark"] .text-muted {
    color: var(--text-secondary) !important;
}

/* ===================================================================== */
/* APLICAR ESTILOS DE TEMA OSCURO A ELEMENTOS ESPECÍFICOS */
/* ===================================================================== */
[data-bs-theme="dark"] .card-header.bg-gradient-success,
[data-bs-theme="dark"] .drag-drop-zone,
[data-bs-theme="dark"] .upload-options,
[data-bs-theme="dark"] .card.border-danger-subtle,
[data-bs-theme="dark"] #realTimeImportModal .drag-drop-zone,
[data-bs-theme="dark"] #realTimeImportModal .upload-options,
[data-bs-theme="dark"] #realTimeImportModal .modal-content,
[data-bs-theme="dark"] #realTimeImportModal .import-progress-steps,
[data-bs-theme="dark"] #realTimeImportModal .modal-body,
[data-bs-theme="dark"] #realTimeImportModal .modal-footer {
    background-color: var(--bg-secondary) !important;
    border-color: var(--border-color) !important;
    color: var(--text-primary) !important;
}

[data-bs-theme="dark"] .upload-title,
[data-bs-theme="dark"] .upload-description,
[data-bs-theme="dark"] .upload-info small,
[data-bs-theme="dark"] .file-name,
[data-bs-theme="dark"] .file-size,
[data-bs-theme="dark"] .progress-text,
[data-bs-theme="dark"] #realTimeImportModal .step-title,
[data-bs-theme="dark"] #realTimeImportModal .form-select,
[data-bs-theme="dark"] #realTimeImportModal .form-control,
[data-bs-theme="dark"] #realTimeImportModal .supported-formats {
    color: var(--text-primary) !important;
}

/* Elementos específicos del modal que necesitan estilos adicionales */
[data-bs-theme="dark"] #realTimeImportModal .step-number {
    background: var(--bg-tertiary) !important;
    color: var(--text-secondary) !important;
}

[data-bs-theme="dark"] #realTimeImportModal .step.active .step-number {
    background: var(--success-color) !important;
    color: white !important;
}

[data-bs-theme="dark"] #realTimeImportModal .form-select,
[data-bs-theme="dark"] #realTimeImportModal .form-control {
    background-color: var(--bg-primary) !important;
    border-color: var(--border-color) !important;
}

* {
    transition: all 0.3s ease;
}

body {
    background: var(--bg-secondary) !important;
    color: var(--text-primary) !important;
}

@media (min-width: 1200px) {
    .card {
        margin-bottom: 2.5rem !important;
        border-radius: 1rem !important;
        box-shadow: var(--shadow-lg) !important;
        background: var(--bg-primary) !important;
    }

    .card-body {
        padding: 3rem !important;
    }

    .card-header {
        padding: 2rem 3rem !important;
        background: var(--bg-secondary) !important;
        border-bottom: 1px solid var(--border-color) !important;
        border-radius: 1rem 1rem 0 0 !important;
    }

    .card-header h5 {
        font-size: 1.5rem !important;
        margin-bottom: 0 !important;
        color: var(--text-primary) !important;
    }

    .table th, .table td {
        padding: 1.5rem 2rem !important;
        font-size: 1rem !important;
        vertical-align: middle !important;
    }

    .table th {
        background: var(--bg-tertiary) !important;
        font-weight: 600 !important;
        color: var(--text-primary) !important;
        border: none !important;
        position: sticky !important;
        top: 0 !important;
        z-index: 10 !important;
    }

    .table td {
        border: none !important;
        border-bottom: 1px solid var(--border-color) !important;
        color: var(--text-primary) !important;
    }

    .table tbody tr:hover {
        background: var(--bg-secondary) !important;
        transform: scale(1.002) !important;
    }

    .form-control, .form-select {
        padding: 1rem 1.5rem !important;
        font-size: 1rem !important;
        min-height: 3.5rem !important;
        border-radius: 0.75rem !important;

        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--accent-color) !important;
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1) !important;
        transform: translateY(-1px) !important;
    }

    .form-label {
        font-size: 1.1rem !important;
        font-weight: 600 !important;
        margin-bottom: 0.75rem !important;
        color: var(--text-primary) !important;
    }

    .btn {
        padding: 1rem 2rem !important;
        font-size: 1rem !important;
        min-height: 3.5rem !important;

    }

    .btn:hover {
        transform: translateY(-2px) !important;
        box-shadow: var(--card-hover) !important;
    }

    .nav-tabs {
        border: none !important;
        background: var(--bg-primary) !important;
        border-radius: 1rem 1rem 0 0 !important;
        padding: 1.5rem 1.5rem 0 !important;
    }

    .nav-tabs .nav-link {
        padding: 1.5rem 2.5rem !important;
        font-size: 1.1rem !important;
        font-weight: 500 !important;
        border: none !important;
        border-radius: 0.75rem 0.75rem 0 0 !important;
        color: var(--text-secondary) !important;
        margin-right: 0.5rem !important;
        transition: all 0.3s ease !important;
    }

    .nav-tabs .nav-link:hover {
        background: var(--bg-tertiary) !important;
        color: var(--text-primary) !important;
        transform: translateY(-2px) !important;
    }

    .nav-tabs .nav-link.active {
        background: var(--accent-color) !important;
        color: white !important;
    }

    .tab-pane {
        padding: 3rem !important;
    }

    .row.g-3, .row.g-4 {
        --bs-gutter-x: 2.5rem !important;
        --bs-gutter-y: 2rem !important;
    }

    .nav-btn {
        min-width: 300px !important;
        padding: 1.5rem 2.5rem !important;
        font-size: 1.1rem !important;
        font-weight: 600 !important;
        border-radius: 1rem !important;
        text-decoration: none !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        gap: 1rem !important;
        transition: all 0.3s ease !important;
        background: rgba(255, 255, 255, 0.95) !important;
        color: var(--accent-color) !important;
        border: 2px solid rgba(255, 255, 255, 0.2) !important;
        backdrop-filter: blur(10px) !important;
    }

    .nav-btn:hover {
        background: var(--accent-color) !important;
        color: white !important;
        transform: translateY(-3px) scale(1.02) !important;
        text-decoration: none !important;
    }
}

.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
    background: var(--bg-primary);
    border: 2px solid var(--border-color);
    border-radius: 50px;
    padding: 0.75rem 1.25rem;
    box-shadow: var(--shadow-lg);
    transition: all 0.3s ease;
}

.theme-toggle:hover {
    transform: translateY(-2px);
}

.theme-toggle-btn {
    background: none;
    border: none;
    color: var(--text-primary);
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0.25rem 0.5rem;
    border-radius: 25px;
    transition: all 0.3s ease;
}

.theme-toggle-btn:hover {
    background: var(--bg-tertiary);
    transform: scale(1.1);
}

.header-gradient {
    background: var(--gradient-bg);
    padding: 4rem 0;
    margin-bottom: 3rem;
    position: relative;
    overflow: hidden;
    width: 100vw;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
}

.header-gradient::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.header-title {
    color: white;
    font-weight: 700;
    font-size: 3rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    margin: 0;
}

@media (max-width: 767px) {
    .header-title {
        font-size: 2rem;
    }
}

.clickable-field {
    cursor: pointer;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    display: inline-block;
    font-weight: 500;
}

.clickable-field:hover {
    background: var(--accent-color);
    color: white;
    transform: scale(1.05);
    text-decoration: none;
}

.clickable-field.selected {
    background: var(--success-color) !important;
    color: white !important;
    box-shadow: 0 0 0 3px rgba(25, 135, 84, 0.2);
}

.badge {
    border-radius: 0.75rem;
    padding: 0.75rem 1.25rem;
    font-weight: 500;
    font-size: 0.9rem;
}

.alert {
    border: none;
    border-radius: 1rem;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    backdrop-filter: blur(10px);
}

.alert-info {
    background: rgba(13, 202, 240, 0.1);
    color: var(--text-primary);
    border-left: 4px solid #0dcaf0;
}

@media (max-width: 767px) {
    .content-wrapper {
        padding-left: 1rem !important;
        padding-right: 1rem !important;
    }
    .card-body {
        padding: 1.5rem !important;
    }
    .table th, .table td {
        padding: 0.75rem 0.5rem !important;
        font-size: 0.9rem !important;
    }
    .theme-toggle {
        position: relative;
        top: auto;
        right: auto;
        margin-bottom: 1rem;
    }
}

.success-indicator {
    position: fixed;
    top: 70px;
    right: 20px;
    background: #28a745;
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    font-size: 0.9rem;
    font-weight: bold;
    z-index: 9999;
    box-shadow: var(--shadow-lg);
}

::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    background: var(--bg-secondary);
}

::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
}

.modern-clock {
    position: absolute;
    top: 30px;
    right: 30px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    z-index: 1000;
}

.modern-clock:hover {
    transform: scale(1.1) rotate(2deg);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

.clock-face {
    width: 60px;
    height: 60px;
    border: 3px solid rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    position: relative;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: clockGlow 3s ease-in-out infinite;
}

@keyframes clockGlow {
    0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
    50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
}

.clock-center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
}

.hour-hand {
    position: absolute;
    top: 30%;
    left: 49%;
    width: 3px;
    height: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 2px;
    transform-origin: bottom center;
    transition: transform 0.5s ease;
}

.minute-hand {
    position: absolute;
    top: 20%;
    left: 49%;
    width: 2px;
    height: 25px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 1px;
    transform-origin: bottom center;
    transition: transform 0.5s ease;
}

.second-hand {
    position: absolute;
    top: 15%;
    left: 49.5%;
    width: 1px;
    height: 28px;
    background: #ff6b6b;
    transform-origin: bottom center;
    transition: transform 0.1s ease;
    animation: tick 1s steps(60) infinite;
}

@keyframes tick {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.digital-time {
    color: white;
    text-align: center;
    font-family: 'Courier New', monospace;
    font-weight: bold;
}

.time-display {
    font-size: 18px;
    margin-bottom: 5px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    animation: digitalPulse 2s ease-in-out infinite;
}

@keyframes digitalPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
}

.session-display {
    font-size: 12px;
    opacity: 0.8;
    transition: opacity 0.3s ease;
}

.modern-clock:hover .session-display {
    opacity: 1;
    animation: sessionGlow 1s ease-in-out;
}

@keyframes sessionGlow {
    0%, 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
    50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
}

.pagination .page-link {
    font-size: 1rem !important;
    padding: 0.75rem 1.5rem !important;
    border-radius: 0.5rem !important;
    margin: 0 0.25rem;
}

.pagination .page-item.active .page-link {
    background-color: var(--accent-color) !important;
    border-color: var(--accent-color) !important;
    color: white !important;
}

.pagination .page-item:not(.active) .page-link:hover {
    background-color: var(--bg-tertiary) !important;
    transform: translateY(-1px) scale(1.02);
}

.toast-container {
    position: fixed;
    top: 80px;
    right: 20px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 400px;
    pointer-events: none;
}

.toast-notification {
    background: var(--bg-primary);
    border-radius: 12px;
    box-shadow: var(--shadow-lg);
    border-left: 4px solid;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transform: translateX(100%);
    animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    pointer-events: all;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.toast-notification:hover {
    transform: translateX(-10px) scale(1.02);
    box-shadow: var(--card-hover);
}

.toast-notification.toast-success {
    border-left-color: var(--success-color);
    background: linear-gradient(135deg, rgba(25, 135, 84, 0.1), var(--bg-primary));
}

.toast-notification.toast-error {
    border-left-color: var(--danger-color);
    background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), var(--bg-primary));
}

.toast-notification.toast-warning {
    border-left-color: var(--warning-color);
    background: linear-gradient(135deg, rgba(253, 126, 20, 0.1), var(--bg-primary));
}

.toast-notification.toast-info {
    border-left-color: var(--accent-color);
    background: linear-gradient(135deg, rgba(13, 110, 253, 0.1), var(--bg-primary));
}

.toast-content {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
    color: var(--text-primary);
    font-weight: 500;
}

.toast-content i {
    font-size: 18px;
    opacity: 0.8;
}

.toast-success .toast-content i {
    color: var(--success-color);
}

.toast-error .toast-content i {
    color: var(--danger-color);
}

.toast-warning .toast-content i {
    color: var(--warning-color);
}

.toast-info .toast-content i {
    color: var(--accent-color);
}

.toast-close {
    background: none;
    border: none;
    color: var(--text-secondary);
    font-size: 20px;
    cursor: pointer;
    padding: 0 5px;
    transition: all 0.3s ease;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.toast-close:hover {
    background: var(--bg-secondary);
    color: var(--text-primary);
    transform: rotate(90deg);
}

.toast-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background: currentColor;
    border-radius: 0 0 12px 12px;
    opacity: 0.3;
    animation: progress 4s linear forwards;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideOut {
    from {
        transform: translateX(0);
        opacity: 1;
        max-height: 100px;
        margin-bottom: 10px;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
        max-height: 0;
        margin-bottom: 0;
        padding: 0;
    }
}

@keyframes progress {
    from {
        width: 100%;
    }
    to {
        width: 0%;
    }
}

.toast-notification.removing {
    animation: slideOut 0.3s ease-in forwards;
}

.modal-xl {
    max-width: 1200px;
}

.modal-header {
    border: none;
    padding: 2rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.modal-title-container {
    flex-grow: 1;
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
}

.modal-subtitle {
    font-size: 0.9rem;
    opacity: 0.9;
}

.modal-actions {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}

.modal-progress {
    padding: 0;
    background: rgba(255, 255, 255, 0.1);
}

.modal-body {
    padding: 2rem;
}

.step-navigation {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #e9ecef;
}

.steps-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
}

.steps-container::before {
    content: '';
    position: absolute;
    top: 20px;
    left: 50px;
    right: 50px;
    height: 2px;
    background: #e9ecef;
    z-index: 1;
}

.step {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    z-index: 2;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 0.5rem;
    border-radius: 10px;
}

.step:hover {
    background: rgba(0, 123, 255, 0.05);
}

.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e9ecef;
    color: #6c757d;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    margin-bottom: 0.5rem;
    transition: all 0.3s ease;
}

.step-label {
    font-size: 0.85rem;
    color: #6c757d;
    font-weight: 500;
    max-width: 100px;
}

.step.active .step-number {
    background: #007bff;
    color: white;
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
}

.step.active .step-label {
    color: #007bff;
    font-weight: 600;
}

.step.completed .step-number {
    background: #28a745;
    color: white;
}

.step.completed .step-label {
    color: #28a745;
}

.step-content {
    display: none;
    animation: fadeInStep 0.3s ease;
}

.step-content.active {
    display: block;
}

@keyframes fadeInStep {
